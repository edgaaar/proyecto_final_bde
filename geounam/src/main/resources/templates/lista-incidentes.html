<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
	</link>
	<style>
		#map {
			height: 500px;
			width: 100%;
		}
	</style>
	<title>COVID19 - México</title>
</head>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

<body>
	<div class="container pt-5">
		<h3 class="text-center">COVID19 - México</h3>
		<p class="text-center">Buscador geográfico</p>
		<br>
		<div class="row">
			<div class="col-md-8">
				<div class="card">

					<div class="card-header">Mapa de zonas</div>
					<div class="card-body">

						<div id="map"></div>

					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">Filtros</div>
					<div class="card-body">
						<form id="formulario" th:object="${bufferForm}" method="POST" novalidate>
							<div class="form-row">
								<p>Estado</p>
								<select th:field="*{claveEntidad}" class="form-control">
									<option th:value="''">Selecciona</option>
								</select>
							</div>
							<br>
							<div class="form-row">
								<p>Municipio</p>
								<select th:field="*{claveMunicipio}" class="form-control">
									<option th:value="''">Selecciona</option>
								</select>
							</div>
							<br>
							<div class="form-row">
								<p>Radio de consulta</p>
								<div class="input-group mb-3">
									<input th:field="*{tamanioBuffer}" type="number" class="form-control col-md-6">
									<div class="input-group-append">
										<span class="input-group-text">km</span>
									</div>
								</div>
							</div>
							<button type="button" class="btn btn-primary"
								onclick="enviaFormBuffer();">Consultar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<br>
				<div class="card">
					<div class="card-header">Estadísticas</div>
					<div class="card-body">
						<pre id="mensaje"></pre>
					</div>
				</div>
			</div>
		</div>
		<br><br>
	</div>
	<script src="js/map.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=
		AIzaSyD2Idzsre4JMfePfwDHSGV8KOQ1n_ng6bc&callback=initMap">

		</script>

</body>



</html>
